<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName = "Matthew Hu";
    console.log(fullName);
    console.log(typeof(fullName));
    const numberOfPets=2;
    console.log(numberOfPets);
    console.log(typeof(numberOfPets));
    const likesVegatables = true;
console.log(likesVegatables);
console.log(typeof(likesVegatables));
const nothing=null;
let never;
console.log(nothing);
console.log(typeof(nothing));
console.log(never);
console.log(typeof(never));
  </script>
</body>
</html>
